{% extends 'base.html' %}

{% block title %}Login - NBA App{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: calc(100svh - 90px); background-color: #f3f3f3;">
        <div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 100%; max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 1rem;">Login</h2>

            {% if template_data.error %}
                <p style="color: red; text-align: center;">{{ template_data.error }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div style="margin-bottom: 1rem;">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required style="width: 100%; padding: 0.5rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required style="width: 100%; padding: 0.5rem;">
                </div>
                <div style="text-align: center;">
                    <button type="submit" style="padding: 0.5rem 1rem; font-weight: bold;">Login</button>
                </div>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="{% url 'reset_request' %}">Forgot password?</a>
            </p>
        </div>
    </div>
{% endblock %}
