{% extends 'base.html' %}

{% block title %}Reset Password - NBA App{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: calc(100svh - 90px); background-color: #f3f3f3;">
    <div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 1rem;">Reset Password</h2>

        <!-- âœ… Show messages -->
        {% if messages %}
            {% for message in messages %}
                <p style="text-align: center; color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="new_password">New Password:</label>
                <input type="password" name="new_password" id="new_password" required style="width: 100%; padding: 0.5rem;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required style="width: 100%; padding: 0.5rem;">
            </div>
            <div style="text-align: center;">
                <button type="submit" style="padding: 0.5rem 1rem; font-weight: bold;">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
